<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>SB | FCC Product Landing Page</title>
    </head>
    <body>
        <header id="header">
            <img
                id="header-img"
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
            />
            <nav id="nav-bar">
                <a class="nav-link" href="#header">Header</a>
                <a class="nav-link" href="#content">Content</a>
                <a class="nav-link" href="#footer">Footer</a>
            </nav>
        </header>
        <section id="content">
            <video id="video" src="https://youtu.be/y8Yv4pnO7qc" >
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input
                    name="email"
                    id="email"
                    placeholder="Email"
                    type="email"
                />
                <input
                    id="submit"
                    type="submit"
                    href="https://www.freecodecamp.com/email-submit"
                />
            </form>
        </section>
        <footer id="footer">Footer Text</footer>
    </body>
</html>
